        <div class="content">

            <h1>Здесь вы можете оставить<br>ваше предложение</h1>

            <form action="">

                <div class="inputs">

                    <div class="inputDiv">
                        <label for="">Имя:</label>
                        <input type="text">
                    </div>

                    <div class="inputDiv">
                        <label for="">Фамилия</label>
                        <input type="text">
                    </div>

                    <div class="inputDiv">
                        <label for="">Поток:</label>
                        <input type="text">
                    </div>

                    <div class="inputDiv">
                        <label for="">Должность:</label>
                        <input type="text">
                    </div>

                    <div class="inputDiv">
                        <label for="">В какой степени, по вашему мнению, реаизовались ожидаемые вами <br> результаты
                            обучения на курсе от 1 до 5:</label>
                        <input type="text">
                    </div>

                    <div class="inputDiv">
                        <label for="">В какой степени инструкторы курса разъяснили цели каждого модуля от 1 до
                            5:</label>
                        <input type="text">
                    </div>

                    <div class="inputDiv">
                        <label for="">Как вы оцениваете использованные учебно-методические материалы от 1 до 5:</label>
                        <input type="text">
                    </div>

                    <div class="inputDiv">
                        <label for="">Что вам больше всего запомнилось на курсе от 1 до 5:</label>
                        <input type="text">
                    </div>

                    <div class="inputDiv">
                        <label for="">Какие изменения, добавление или исключения вы рекомендуете внести или сделать для
                            улучшения этого курса:</label>
                        <input type="text">
                    </div>
                </div>

                <div class="submitButton">
                <button type="submit">Отправить</button>
            </div>

                <div class="buttonNext">
                    <a href="#"><img src="img/next-button.svg" alt=""></a>
                </div>

            </form>
